<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/css-reset.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/scss/desktop-style.css">

<body class="daftar-page">

    <section class="main">
        <div class="content">
            <div class="card">
                <div class="card-heading">
                    <img src="assets/images/logo-1.png" alt="">
                    <h1>Camakara</h1>
                    <hr>
                    <p>atau sudah memiliki akun ? <a href="login.html">Masuk sekarang</a> </p>

                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Nama</label>
                            <input type="text" name="nama" placeholder="Nama Lengkap">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" name="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="">No Telephone</label>
                            <input type="text" name="telephone" placeholder="+62 823 xxxx xxxx">
                        </div>

                        <button type="submit" class="btn-daftar">Daftar</button>
                    </form>
                </div>
            </div>
        </div>
