<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/css-reset.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/scss/desktop-style.css">

    <title>Profile Saya | Camakara Try Out UTBK</title>
</head>
<body class="profile-page">
    
    <nav class="nav-desktop">
        <div class="content">
            <div class="logo">
                <img src="assets/images/logo-1.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <a href="beranda.html"><li>Beranda</li><hr></a>
                    <a href="about.html"><li>Tentang Camakara</li><hr></a>
                    <a href="product.html"><li>Produk</li><hr></a>
                    <a href=""><li>Testimonial</li><hr></a>
                </ul>
            </div>
            <div class="icon">
                <div class="icon-profile active" onclick="window.location.href='profile.html'">
                    <i class="fas fa-user"></i>
                    <h4>My Profile</h4>
                </div>
            </div>
        </div>
    </nav>

    <section class="main">
        <div class="content">
            <div class="content-heading">
                <div class="img-profile">
                    <div class="circle-image" style="background-image: url('assets/images/yopiangga.JPG');"></div>
                    <div class="circle-edit">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </div>
                <div class="title-profile">
                    <h1>Alfian Prisma Yopiangga</h1>
                    <h4>SMKN 1 KEDIRI</h4>
                </div>
            </div>
            <div class="content-body">
                <form action="">
                    <div class="form">
                        <div class="form-left">
                            <h2>Data Pribadi</h2>
                            <hr>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="">Nama Depan</label>
                                        <input type="text" placeholder="Alfian">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="">Nama Belakang</label>
                                        <input type="text" placeholder="Yopiangga">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="text" placeholder="user@email.com">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="">No Telephone</label>
                                        <input type="text" placeholder="+62 823 xxxx xxxx">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="">Sekolah</label>
                                        <input type="text" placeholder="SMKN 1 KEDIRI">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="">Tahun Lulus</label>
                                        <input type="text" placeholder="2020">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="">Provinsi</label>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="">Kota / Kabupaten</label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Alamat</label>
                                <textarea type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-right">
                            <h2>Pilihan Universitas</h2>
                            <hr>

                            <div class="pilihan-universitas">
                                <h4>Pilihan Pertama</h4>
                                <div class="content-universitas">
                                    <div class="image" style="background-image: url('assets/images/example.jpg');"></div>
                                    <div class="form-group">
                                        <select name="" id="">
                                            <option>Nama Universitas</option>
                                        </select>
                                        <select name="" id="">
                                            <option>Program Studi</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="pilihan-universitas">
                                <h4>Pilihan Kedua</h4>
                                <div class="content-universitas">
                                    <div class="image" style="background-image: url('assets/images/example.jpg');"></div>
                                    <div class="form-group">
                                        <select name="" id="">
                                            <option>Nama Universitas</option>
                                        </select>
                                        <select name="" id="">
                                            <option>Program Studi</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn-simpan">Simpan</button>
                </form>
            </div>
        </div>
    </section>


    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/style.js"></script>
    
</body>
</html>
